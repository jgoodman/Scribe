[%- js_validation %]

<iframe class="document" src="[%- document_url_address %]">Iframe broken! It's likely that this browser doe not support them.</iframe>
[%- ELSE %]
<form name="[% form_name %]" method="post">

    <input name="document_id"></input>
    <button type="submit">open</button>
</form>
[%- END %]
