[%- INCLUDE scribe/wrapper.html %]
    <div id="content">
        [%- IF success %]
        <b>Success!</b><br>
        [%- ELSIF error %]
        <b>Error!</b><br>
        [%- END %]
        <div class="form">
        <form name="[% form_name %]" method="post">
            <table>
                <tr>
                    <td>
                        <input
                            class="name" type="text" name="name" value="Name"
                            onblur="if (this.value == '') {this.value = 'Name';}"
                            onfocus="if (this.value == 'Name') {this.value = '';}"
                            onclick="this.style.color='black';"
                        >
                    </td>
                    <td>
                        <select class="color" name="color">
                            <option id="option-color-red">red</option>
                            <option id="option-color-orange">orange</option>
                            <option id="option-color-yellow">yellow</option>
                            <option id="option-color-green">green</option>
                            <option id="option-color-blue">blue</option>
                            <option id="option-color-purple">purple</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><textarea class="text" rows="4" cols="32" name="text"></textarea></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <span>Weight</span>
                    </td>
                    <td>
                        <input class="name" type="number" name="weight" value="0" onclick="this.style.color='black';"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Doc URL</span>
                    </td>
                    <td>
                        <input class="name" type="url" name="document_url_address" onclick="this.style.color='black';"> 
                    </td>
                </tr>
                <tr>
                    <td><input class="submit" type="submit"></td>
                    </td><td>
                </tr>
            </table>
        </form>
        </div>
    </div>        
[%- INCLUDE scribe/footer.html %]
