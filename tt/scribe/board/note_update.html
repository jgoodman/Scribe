[%- INCLUDE scribe/wrapper.html %]
    <div id="content">
        <div class="form">
        <form name="[% form_name %]" method="post">
        <span>[% note.note_id %]<span>
            <input name="note_id" style="display: none;" value="[%- note.note_id %]"></input>
            <input name="submit_update" style="display: none;" value="[%- note.note_id %]"></input>
            <table>
                <tr>
                    <td>
                        <input class="name" type="text" name="name" value="[%- note.name %]">
                    </td>
                    <td>
                        <select class="color" name="label_id">
                            [% FOREACH label IN labels %]
                            <option
                                [% IF label.color %] class="option-color-[% label.color %]" [% END %]
                                [% IF note.label_id == label.label_id %] selected="selected" [% END %]
                                value="[% label.label_id %]"
                             >
                                [% label.name %]
                            </option>
                            [% END %]
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><textarea class="text" rows="4" cols="32" name="text">[%- note.text %]</textarea></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <span>Weight</span>
                    </td>
                    <td>
                        <input class="name" type="number" name="weight" value="[%- note.weight %]"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Doc URL</span>
                    </td>
                    <td>
                        <input class="name" type="url" name="document_url_address" value="[%- note.document_url_address %]"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Place</span>
                    </td>
                    <td>
                        <select name="place">
                            [% FOREACH place IN places %]
                            <option [% IF note.place == place %] selected="selected"[% END %]>[% place %]</option>
                            [% END %]
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input class="submit" type="submit" value="Update"></td>
                    </td><td>
                </tr>
            </table>
        </form>
        </div>
    </div>        
[%- INCLUDE scribe/footer.html %]
