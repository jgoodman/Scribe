[%- INCLUDE scribe/wrapper.html %]
    <div id="content">
        <div class="form">
        <form name="[% form_name %]" method="post">
            <table>
                <tr>
                    <td>
                        <input
                            class="name" type="text" name="name" value="Title"
                            onblur="if (this.value == '') {this.value = 'Title';}"
                            onfocus="if (this.value == 'Title') {this.value = '';}"
                            onclick="this.style.color='black';"
                        >
                    </td>
                    <td>
                        <select class="color" name="label_id">
                            [% FOREACH label IN labels %]
                            <option [% IF label.color %] class="option-color-[% label.color %]" [% END %] value="[% label.label_id %]">[% label.name %]</option>
                            [% END %]
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><textarea class="text" rows="5" cols="41" name="summary"></textarea></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <span>Weight</span>
                    </td>
                    <td>
                        <input
                            class="name"
                            type="number"
                            name="weight"
                            value="[% default_weight %]"
                            onclick="this.style.color='black';"
                        > 
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Doc URL</span>
                    </td>
                    <td>
                        <input class="name" type="url" name="document_url_address" onclick="this.style.color='black';"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Place</span>
                    </td>
                    <td>
                        <select class='color' name="place_id">
                            <option value=""></option>
                            [% FOREACH place IN places %]
                            <option value="[% place.place_id %]">[% place.name %]</option>
                            [% END %]
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Characters</span>
                    </td>
                    <td>
                        <table>
                        [% FOREACH character IN characters %]
                            <tr>
                                <td>
                                    <input
                                        type="checkbox"
                                        name="characters[]"
                                        value="[% character.character_id %]"
                                    >
                                    </input>
                                </td>
                                <td>
                                    [% character.name %]
                                </td>
                            </tr>
                        [% END %]
                        </table>
                    </td>
                </tr>
                <tr>
                    <td><input class="submit" type="submit"></td>
                    </td><td>
                </tr>
            </table>
        </form>
        </div>
    </div>        
[%- INCLUDE scribe/footer.html %]
